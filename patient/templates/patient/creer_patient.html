<!DOCTYPE html>
<html lang="fr">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Créer un patient</title>
    <link rel="stylesheet" href="{% static 'patient/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    {% include 'patient/header.html' %}
     <header class="header">
        <h1>Formulaire de création de patient</h1>
    </header>

    <div class="container-enregistrement">
        <form action="{% url 'enregistrement_patient' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <!--<div class="alert alert-success"> </div>-->
  
                <div class="col-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            informations patient
                        </div>
                        <div class="card-body">
                            
                            <div class="mb-2">
                                <input id="nom" name="nom" class="form-control form-control-sm" type="text" placeholder="Nom" aria-label=".form-control-sm example" required>
                            </div>
                            <div class="mb-2">
                                <input id="prenom" name="prenom" class="form-control form-control-sm" type="text" placeholder="Prénoms" aria-label=".form-control-sm example" required>
                            </div>
                            <div class="mb-2">
                                <select id="sexe" name="sexe" class="form-select form-select-sm" aria-label=".form-select-sm example"required>
                                    <option value=""selected>Sexe</option>
                                    <option value="M">Homme</option>
                                    <option value="F">Femme</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <input id="date_naissance" name="date_naissance" class="form-control form-control-sm" type="date" placeholder="Date de naissance" aria-label=".form-control-sm example" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            informations complémentaires
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <input id="nom" name="nom_parent" class="form-control form-control-sm" type="text" placeholder="Nom et prénoms du parent" aria-label=".form-control-sm example" required>
                            </div>
                            <div class="mb-2">
                                <input id="quartier" name="quartier" class="form-control form-control-sm" type="text" placeholder="Quartier" aria-label=".form-control-sm example" required>
                            </div>
                            <div class="mb-2">
                                <input class="form-control form-control-sm" id="phone" name="phone" type="phone" placeholder="Téléphone personnel" aria-label=".form-control-sm example" maxlength="10" required>
                            </div>
                            <div class="justify-content-md-end">
                                <a href="{% url 'liste_patients'%}"><button class="btn btn-primary" type="submit" id="inscrire" name="inscrire">Enregistrer</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
