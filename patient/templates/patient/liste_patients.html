<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Patients – Vue Kanban</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'patient/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="liste_body">

    <!-- Barre de navigation -->
    <nav class="header-bar-liste"> <!--navbar bg-light mb-4 px-3-->
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Recherche -->
            <form class="d-flex w-50" method="post" action="">
                {% csrf_token %}
                <input type="search" name="search" class="form-control me-2" placeholder="Rechercher un patient…" aria-label="Recherche">
                <button class="btnrecherche" type="submit">Rechercher</button>
            </form>

            <!-- Icônes -->
            <div class="d-flex align-items-center">
                <a href="{% url 'creer_patient' %}">
                    <img src="{% static 'images/ajouter.png' %}" class="icon-img" alt="Ajouter" title="Nouveau patient">
                </a>
                <a href="{% url 'constante' %}">
                    <img src="{% static 'images/medical.png' %}" class="icon-img" alt="Constante" title="Constantes">
                </a>
                <a href="#">
                    <img src="{% static 'images/vaccination.png' %}" class="icon-img" alt="Vaccination" title="Vaccination">
                </a>
                <a href="#">
                    <img src="{% static 'images/nutrition.png' %}" class="icon-img" alt="Nutrition" title="État nutritionnel">
                </a>
                <a href="#">
                    <img src="{% static 'images/depistage.png' %}" class="icon-img" alt="Dépistage" title="Dépistage">
                </a>
            </div>
        </div>
    </nav>

    <!-- Grid Kanban -->
    <div class="row ">
        {% for patient in patients %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="patient-card kanban">
                <img src="{% static 'images/person.png' %}" alt="Photo du patient" class="img-fluid rounded-circle" width="90" height="90">
                <div class="patient-name">{{ patient.nom }} {{ patient.prenom }}</div>
                <div class="text-muted small">{{ patient.date_naissance }}</div>
                <div>{{ patient.quartier }}</div>
                <div>{{ patient.telephone }}</div>
                <div class="mt-2">
                    <a href="{% url 'constante' %}"><button class="btn btn-sm btn-secondary">Prise de constante</button></a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">Aucun patient enregistré</p>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
